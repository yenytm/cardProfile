<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/7f8ddb7f6d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="cardProfile">
      <div id="topBar">
        <div class="topNav">
          <div id="nav1">
            <label
              >First Name
              <input id="firstName" />
            </label>

            <label
              >Last Name
              <input id="lastName" />
            </label>
          </div>
          <div id="nav2">
            <label
              >Role
              <select name="role" id="role">
                <option value="none">Select</option>
                <option value="Student">Student</option>
                <option value="Manager">Manager</option>
              </select>
            </label>
            <label
              >City
              <select name="city" id="city">
                <option value="Select">Select</option>
                <option value="Florida">Florida</option>
                <option value="Tokyo">Tokyo</option>
              </select>
            </label>
            <label
              >Country
              <select name="state" id="state">
                <option value="none">Select</option>
                <option value="USA">USA</option>
                <option value="Japan">Japan</option>
              </select>
            </label>
          </div>
        </div>
        <div id="socialMedia">
          <label
            >Instagram
            <input id="insta" type="text" placeholder="URL" />
          </label>

          <label
            >X
            <input id="xTwitter" type="text" placeholder="URL" />
          </label>

          <label
            >LinkedIn
            <input id="linkedIn" type="text" placeholder="URL" />
          </label>

          <label
            >Github
            <input id="github" type="text" placeholder="URL" />
          </label>
        </div>

        <div id="nav4">
          <label id="smPosition">
            S.M. Position
            <select name="position" id="position">
              <option value="Right">Right</option>
              <option value="Left">Left</option>
            </select>
            <label id="changeCover"
              >Change Cover
              <select id="coverChange">
                <option id="noCover" value="No">No</option>
                <option id="yesCover" value="Yes">Yes</option>
              </select>
            </label>
            <label id="coverPhoto"
              >Upload Profile Photo:
              <input type="file" id="uploadFile" />
            </label>
          </label>
        </div>
      </div>

      <div id="bodyDiv">
        <div id="photoUpload">
          <img src="" id="photo1" />
        </div>
        <div id="profileBasicInfo">
          <span id="firstNameHere"> </span>
          <span id="lastNameHere"></span> <br />
          <span id="roleName"></span> <br />
          <span id="cityName"></span>
          <span id="stateName"></span>
        </div>
        <div id="shareIcons">
          <a target="_blank" href="" id="instagramIcon">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a target="_blank" href="" id="xIcon"> <i class="fa-brands fa-x-twitter"></i></a>

          <a target="_blank" href="" id="linkedIcon"><i class="fa-brands fa-linkedin"></i></a>
          <a target="_blank" href="" id="githubIcon"><i class="fa-brands fa-github"></i></a>
        
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
